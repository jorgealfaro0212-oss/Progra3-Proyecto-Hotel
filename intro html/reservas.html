<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Configuración para que la página se adapte a distintos tamaños de pantalla -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - Helios Palace Hotel</title>
    <!-- Bootstrap CSS desde -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos globales compartidos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Estilos específicos de la página de reservas -->
    <link rel="stylesheet" href="css/reservas.css">
    <!-- Font Awesome (usar íconos) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/dist/css/all.min.css">
</head>
<body class="reserva-page">
    <header>
        <!-- Navbar igual a la principal -->
        <!-- fixed-top mantiene la barra fija en la parte superior -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <!-- Marca del hotel -->
                <a class="navbar-brand" href="index.html">Hotel Helios Palace</a>
                <!-- Botón para menú en pantallas pequeñas -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Menú de navegación -->
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="servicios.html">Servicios</a></li>
                        <li class="nav-item"><a class="nav-link" href="habitaciones.html">Habitaciones</a></li>
                        <li class="nav-item"><a class="nav-link active" href="reservas.html">Reservas</a></li>
                        <li class="nav-item"><a class="nav-link" href="ubicacion.html">Ubicación</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Hero con imagen de reservas -->
    <section class="hero d-flex align-items-center text-center text-white"
             style="background-image: url('img/hotel.jpg'); background-size: cover; height: 60vh; margin-top:70px;">
        <div class="container">
            <h1 class="display-4 fw-bold">Reservas</h1>
            <p class="lead">Asegura tu estadía en Helios Palace Hotel</p>
        </div>
    </section>

    <!-- Formulario de reservas -->
    <section class="booking-container py-5">
        <div class="container">
            <form id="reservation-form">
                <!-- Campo nombre -->
                <div class="form-group mb-3">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" class="form-control" required placeholder="Ej. Juan Pérez">
                </div>

                <!-- Campo email -->
                <div class="form-group mb-3">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" class="form-control" required placeholder="tu@email.com">
                </div>

                <!-- Campos de fechas -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="checkin">Entrada</label>
                        <input type="date" id="checkin" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="checkout">Salida</label>
                        <input type="date" id="checkout" class="form-control" required>
                    </div>
                </div>

                <!-- Selección de tipo de habitación -->
                <div class="form-group mb-3">
                    <label>Tipo de Habitación</label>
                    <select id="roomType" class="form-select" required>
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="120">Estándar ($120)</option>
                        <option value="180">Familiar ($180)</option>
                        <option value="250">Familiar Deluxe ($250)</option>
                        <option value="450">Suite Vista Mar ($450)</option>
                        <option value="500">Suite Presidencial ($500)</option>
                    </select>
                </div>

                <!-- Total calculado -->
                <div class="total-display mb-3">
                    <h3>Total a pagar: $<span id="totalPrice">0</span></h3>
                </div>

                <!-- Botón de envío -->
                <button type="submit" class="btn btn-light">Confirmar Reserva</button>
            </form>
            <!-- Mensaje de confirmación -->
            <div id="message" class="hidden mt-3"></div>
        </div>
    </section>

    <!-- Pie de página -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2026 Helios Palace Hotel | Todos los derechos reservados</p>
    </footer>

    <!-- JavaScript propio -->
    <script src="js/reservas.js"></script>
</body>
</html>
